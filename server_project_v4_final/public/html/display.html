<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Items Display</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <div class="dashboard-card">
      <header>
        <h1>Items Display</h1>
        <div class="user-info">
          Welcome, <span id="username"></span>!
          <button onclick="logout()" class="btn ghost" style="margin-left:8px">Logout</button>
        </div>
      </header>

      <div class="items-section" style="margin-top:12px">
        <h3>Available Items</h3>
        <div id="itemsListDisplay" class="items-list"></div>
      </div>
    </div>
  </div>

  <script src="/js/crud.js"></script>

  <script>
    // fallback/default image using the uploaded file path
    const DEFAULT_IMAGE = "/mnt/data/b2ff30bc-d420-49e8-94d7-5ee0e1a58a17.png";

    // Ensure this function exists and will be called by the inline DOMContentLoaded listener
    async function loadItemsForDisplay() {
      const container = document.getElementById('itemsListDisplay');
      if (!container) return;

      container.innerHTML = '<p style="color:var(--muted)">Loading items...</p>';

      try {
        const res = await fetch('/api/items');
        if (!res.ok) {
          container.innerHTML = '<p style="color:var(--muted)">Unable to load items.</p>';
          return;
        }

        const items = await res.json();

        container.innerHTML = ''; // clear

        if (!items || items.length === 0) {
          container.innerHTML = '<p style="color:var(--muted)">No items found.</p>';
          return;
        }

        // render each item as a card that shows name, description, category, price, createdBy and image
        items.forEach(it => {
          const card = document.createElement('div');
          card.className = 'item-card';
          card.style.display = 'flex';
          card.style.flexDirection = 'row';
          card.style.alignItems = 'flex-start';
          card.style.gap = '12px';
          card.style.padding = '12px';

          // image box
          const imgBox = document.createElement('div');
          imgBox.style.width = '160px';
          imgBox.style.height = '120px';
          imgBox.style.background = '#fff';
          imgBox.style.borderRadius = '6px';
          imgBox.style.display = 'flex';
          imgBox.style.alignItems = 'center';
          imgBox.style.justifyContent = 'center';
          imgBox.style.overflow = 'hidden';

          const img = document.createElement('img');
          img.src = it.imageUrl || it.imagePath ? (it.imageUrl || '/uploads/' + (it.imagePath && it.imagePath.split('/').pop())) : DEFAULT_IMAGE;
          img.alt = it.name || 'product';
          img.style.maxWidth = '100%';
          img.style.maxHeight = '100%';
          img.style.objectFit = 'contain';
          imgBox.appendChild(img);

          // meta
          const meta = document.createElement('div');
          meta.style.flex = '1';
          meta.innerHTML = `
            <h4 style="margin:0 0 6px 0;">${escapeHtml(it.name || 'Unnamed')}</h4>
            <p style="margin:0 0 6px 0;color:var(--muted)"><strong>Description:</strong> ${escapeHtml(it.description || 'No description')}</p>
            <p style="margin:0 0 6px 0;"><strong>Category:</strong> ${escapeHtml(it.category || 'N/A')}</p>
            <p style="margin:0 0 6px 0;"><strong>Price:</strong> $${Number(it.price || 0).toFixed(2)}</p>
            <p style="margin:0;color:var(--muted);font-size:13px"><strong>Added by:</strong> ${escapeHtml(it.createdBy || 'System')}</p>
          `;

          card.appendChild(imgBox);
          card.appendChild(meta);

          container.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        container.innerHTML = '<p style="color:var(--muted)">Error loading items.</p>';
      }
    }

    // small helper to avoid XSS
    function escapeHtml(s) {
      if (!s) return '';
      return String(s)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
    }

    // call after DOM loaded if crud.js didn't already call it
    document.addEventListener("DOMContentLoaded", () => {
      // If crud.js already defines and calls loadItemsForDisplay then this is harmless.
      // If not, ensure we call our local function.
      if (typeof window.loadItemsForDisplay === 'function' && window.loadItemsForDisplay !== loadItemsForDisplay) {
        // prefer the one defined in crud.js if present, but call it to render
        window.loadItemsForDisplay();
      } else {
        loadItemsForDisplay();
      }
    });
  </script>
</body>
</html>
