<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register â€” Nikke</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="brand">
        <div class="logo">N</div>
        <div>
          <h1>Nikke</h1>
          <p style="margin:0;color:var(--muted);font-size:12px">Create your account</p>
        </div>
      </div>

      <h2 id="registerTitle">Register</h2>
      <p class="lead">Create an account to get started.</p>

      <form id="registerForm" novalidate>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required autocomplete="username" placeholder="username">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="new-password" placeholder="At least 6 characters">
        </div>

        <button type="submit" class="btn primary">Register</button>
      </form>

      <div class="link-container" style="margin-top:10px">
        <p>Already have an account? <a href="/html/login.html">Login here</a></p>
      </div>

      <div id="message" class="message" aria-live="polite"></div>
    </div>
  </div>

  <script src="/js/crud.js"></script>
</body>
</html>
